# Pandoc Defaults File
# ===============================================

# --- 入力と出力 ---
reader: markdown
writer: pdf
pdf-engine: lualatex
highlight-style: tango

# ----------------------------------------------------
# pandoc-crossref フィルタ用のメタデータ
# ----------------------------------------------------
metadata:
  figureTitle: "図 "
  tableTitle: "表 "
  eqTitle: "式 "
  listingTitle: "リスト "
  figPrefix:
    - "図."
    - "図."
  tblPrefix: "表."
  eqnPrefix: "式."
  lstPrefix: "リスト."
  reference-section-title: "参考文献"

include-in-header:
  - "../../../preamble/preamble-main.tex" #基本パッケージ
  - "../../../preamble/preamble-chem.tex"  #化学パッケージ
  - "../../../preamble/preamble-mathphys.tex"  #数学物理パッケージ
  - "../../../preamble/preamble-tikz.tex"  #tikzパッケージ
  - "../../../preamble/preamble-table.tex"  #テーブルパッケージ
  - "../../../preamble/preamble-code.tex"  #コードパッケージ
  - "../../../preamble/preamble-links.tex"  #リンクパッケージ

# ----------------------------------------------------
# Pandocテンプレート（LaTeX）用の変数
# ----------------------------------------------------
variables:
  lang: ja-JP
  documentclass: ltjsarticle
  mainfont: "Noto Serif CJK JP"
  sansfont: "Noto Sans CJK JP"
  monofont: "Noto Sans Mono CJK JP"
  geometry: "top=25mm, bottom=25mm, left=20mm, right=20mm"
  fig-pos: "htbp"
